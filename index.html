}

function Timer() {
  const [n, sN] = useState(Date.now());
  useEffect(() => { const i = setInterval(() => sN(Date.now()), 1000); return () => clearInterval(i); }, []);
  const diff = EVT.getTime() - n;
  if (diff <= 0) return <div style={{ fontFamily:"Oswald", fontSize:14, color:"#69BE28", letterSpacing:2 }}>VOTING IS LIVE</div>;
  const d=Math.floor(diff/86400000), h=Math.floor((diff%86400000)/3600000), m=Math.floor((diff%3600000)/60000), s=Math.floor((diff%60000)/1000);
  const Bx = ({ v, l }) => (
    <div style={{ textAlign:"center", minWidth:44 }}>
      <div style={{ fontFamily:"Oswald", fontSize:26, fontWeight:700, color:"#edf2f7", lineHeight:1, background:"linear-gradient(180deg,#283548,#1a2030)", borderRadius:6, padding:"5px 7px", border:"1px solid #445568" }}>{String(v).padStart(2,"0")}</div>
      <div style={{ fontSize:9, color:"#8494a7", marginTop:3, letterSpacing:1, textTransform:"uppercase" }}>{l}</div>
    </div>
  );
  const Sep = () => <span style={{ color:"#445568", fontSize:18, fontWeight:700, paddingBottom:12 }}>:</span>;
  return <div style={{ display:"flex", gap:6, justifyContent:"center" }}><Bx v={d} l="Days"/><Sep/><Bx v={h} l="Hrs"/><Sep/><Bx v={m} l="Min"/><Sep/><Bx v={s} l="Sec"/></div>;
}

{tab==="sbeffect"&&<div>
  <div style={{ display:"flex", alignItems:"center", gap:8, marginBottom:8 }}><span onClick={()=>sTab("more")} style={{ cursor:"pointer", color:"#8494a7", fontSize:12, fontFamily:"Oswald", letterSpacing:1 }}>LEARN</span><span style={{ color:"#445568" }}>/</span></div>
  <h2 style={S.h2}>The Super Bowl Effect</h2>
  <p style={{ color:"#b0bec9", marginBottom:24, lineHeight:1.7, maxWidth:700 }}>Five paradigm-shifting moments that forever changed how brands approach the biggest stage in advertising. Each reshaped the industry and continues to influence every campaign today. This is the history of advertising told through its most important inflection points.</p>
  <div style={{ display:"grid", gap:20 }}>
    {[
      {yr:"1984",title:'Apple "1984" — The Ad as Cultural Event',cl:"#C8102E",
       sections:[
         {label:"THE CONTEXT",text:"By the early 1980s, IBM dominated personal computing with 76% market share. Apple was struggling — the Apple III and Lisa had both underperformed, and the company had just brought in PepsiCo president John Sculley to professionalize operations. Steve Jobs needed a Hail Mary to launch the Macintosh. Super Bowl XVIII (January 22, 1984) between the Raiders and Redskins would draw 77.6 million viewers — the largest TV audience in history at that point."},
         {label:"THE MAKING",text:"Jobs hired Ridley Scott, fresh off Blade Runner, at a cost of $900,000 — roughly 10x the typical commercial production budget of the era. The spot was filmed at Shepperton Studios in London using 200 real skinheads as extras. When Apple's board of directors saw the finished ad, they were horrified. Board member Mike Markkula wanted to sell the airtime. Wozniak offered to pay for half personally. Chiat/Day (Apple's agency) was told to sell both the :60 and :30 slots — they quietly sold only the :30 and ran the :60 anyway."},
         {label:"THE IMPACT",text:"The ad aired once during the Super Bowl and was never officially broadcast again (a deliberate scarcity strategy). Within 48 hours, every major news network ran stories about the commercial itself — generating an estimated $5 million in free press coverage. The Macintosh sold 72,000 units in its first 100 days, well ahead of projections. But the real impact was structural: for the first time, a Super Bowl ad was covered as NEWS. The commercial itself became the cultural event, not merely an interruption between plays. Advertising Age later named it the greatest commercial of all time."},
         {label:"LASTING LEGACY",text:"Every brand that premieres a cinematic spot during the Super Bowl, every agency that pitches event-ification of advertising, every pre-release hype campaign — all trace back to January 22, 1984. Apple proved that a single ad could generate cultural conversation for weeks, that scarcity creates value (running once made it legendary), and that advertising could be art. The downstream effects include: Cannes Lions creating the Film Grand Prix category partly in response, YouTube's Ad Blitz channel existing as a destination, and brands spending $15-20M on production for a single :60 spot today."},
         {label:"FURTHER READING",links:["Ted Friedman — Electric Dreams: Computers in American Culture (covers Apple 1984 in cultural context)","Adweek retrospective: apple.co/1984ad","Ridley Scott interview on the making: available via AFI archives"]}
       ]},
      {yr:"2000",title:'The Dot-Com Bowl — $166M in Wasted Super Bowl Ads',cl:"#FF6B9D",
       sections:[
         {label:"THE CONTEXT",text:"Super Bowl XXXIV (January 30, 2000, Rams vs Titans) was the apex of dot-com mania. The NASDAQ had tripled in 18 months. Venture capital had flooded into internet startups with no revenue, no path to profitability, and CEOs who believed brand awareness alone would create sustainable businesses. CBS charged $2.2 million per :30 second slot — a record at the time. Fourteen dot-com companies bought airtime, spending a combined $44 million on media buys alone. Total spend including production: approximately $166 million."},
         {label:"THE CASUALTIES",text:"Pets.com spent $1.2 million on a sock puppet ad. The company had $619,000 in revenue for the entire previous quarter. They liquidated nine months later. OurBeginning.com, a wedding invitation site, spent $5 million (half its total funding) on two spots. Dead within a year. Computer.com reportedly spent its entire marketing budget on a single ad featuring a chimpanzee — the company never achieved meaningful traffic. Lifeminders.com, Epidemic.com, and OnMoney.com all advertised during the game and were defunct within 18 months. Only Monster.com and E*Trade survived long-term, and they had real products with real users."},
         {label:"THE STRUCTURAL LESSON",text:"The Dot-Com Bowl proved a rule that every marketer needs tattooed on their forearm: Super Bowl exposure is a multiplier, not a creator. If your product is good, a Super Bowl ad accelerates adoption. If your product has no market fit, you just spent $5 million to accelerate your death. The ads themselves were not bad — Pets.com's sock puppet was actually well-liked. The problem was that awareness without substance is vanity spend. Monster.com survived because people actually needed job search tools. E*Trade survived because online trading was a real, growing behavior. The puppet was memorable. The business underneath it was not."},
         {label:"LASTING LEGACY",text:"Post-2000, Super Bowl advertisers face much higher scrutiny from analysts and press. Is this a real business? Can they sustain the awareness spike? Every modern Super Bowl brief now includes measurement beyond impressions — conversion funnels, attribution windows, retention metrics. The dot-com crash also birthed the concept of Super Bowl ad ROI analysis as a formal discipline, with companies like Kantar, iSpot, and EDO now providing real-time effectiveness data. In 2026, 18 brands made their Super Bowl debut — and every single one faced the same question the dot-com companies did: is there a real product underneath the ad?"},
         {label:"FURTHER READING",links:["CNN Money retrospective: Dot-com Super Bowl ads — where are they now?","Harvard Business Review: The Super Bowl Ad Myth (2002)","Pets.com case study available via Stanford GSB archives"]}
       ]},
      {yr:"2010",title:'Old Spice "The Man Your Man Could Smell Like" — The Digital Afterlife',cl:"#D4A843",
       sections:[
         {label:"THE CONTEXT",text:"By 2010, Old Spice was your grandfather's deodorant — literally. The brand's average customer was 60+ years old. Parent company Procter & Gamble tasked Wieden+Kennedy Portland with an impossible brief: make Old Spice relevant to men aged 18-34 without alienating the existing base. The additional insight from W+K's research: 60% of men's body wash purchases were made by women shopping for their households. The campaign needed to speak to women buying for men."},
         {label:"THE INNOVATION",text:"The Super Bowl spot itself (aired February 7, 2010) was excellent — Isaiah Mustafa's one-take, scene-shifting monologue addressed directly to women was instantly memorable. But the genius was what happened next. Two days later, W+K set up a production war room in Portland: one bathroom set, Mustafa in-costume, a writing team, a director, and a social media team monitoring every platform. Over the next 48 hours, they filmed 186 personalized video responses to real tweets, YouTube comments, Reddit threads, and even a marriage proposal. Average turnaround from incoming tweet to published video response: 7 minutes. They responded to Alyssa Milano, Demi Moore, Kevin Rose, and dozens of regular users. Each response was shot in one take with Mustafa improvising off the scripted core. The response videos generated more views in 24 hours than Obama's 2008 victory speech."},
         {label:"THE RESULTS",text:"The numbers rewrote the marketing textbook. Body wash sales: +107% in the first month, +55% sustained over 3 months. Old Spice became the #1 body wash brand in the US. YouTube: the most-viewed branded channel at the time, with 40M+ views in the first week. Twitter followers: +2,700%. The campaign won the Grand Prix at Cannes Lions, an Emmy for Outstanding Commercial, and a Grand Effie — the advertising industry's triple crown. But the most important metric was invisible: Old Spice's average customer age dropped by nearly 20 years in a single quarter."},
         {label:"THE FRAMEWORK SHIFT",text:"Old Spice invented the hub-and-spoke model that every major campaign now uses. The TV spot is the hub — the initial cultural moment that creates awareness. The spokes are the digital extensions: YouTube long-form, social media responses, influencer seeding, PR amplification. Before Old Spice, Super Bowl ads were one-way broadcasts. After Old Spice, they were conversation starters. The campaign also proved that social media was not merely a distribution channel but a creative medium in its own right. The response videos were not repurposed TV content — they were native social content that happened to be triggered by a TV event."},
         {label:"LASTING LEGACY",text:"Every brand that operates a Super Bowl war room, every agency that proposes extended online cuts, every social media response strategy — all descend directly from Old Spice 2010. The campaign also shifted agency compensation: W+K's success proved that digital execution could be as valuable as the TV creative, leading to more integrated agency models. Today, brands routinely plan 3-4 weeks of content around a single Super Bowl spot, with the TV ad often representing less than 20% of total campaign investment. The other 80% is the Old Spice playbook in action."},
         {label:"FURTHER READING",links:["Wieden+Kennedy case study: wk.com/work/old-spice","AdAge Campaign of the Decade analysis (2010-2019)","Harvard Business Review: How Old Spice Revitalized a Dying Brand"]}
       ]},
      {yr:"2013",title:'Oreo "Dunk in the Dark" — Real-Time Marketing Is Born',cl:"#4285F4",
       sections:[
         {label:"THE CONTEXT",text:"Super Bowl XLVII (February 3, 2013, Ravens vs 49ers) was already notable for Beyonce's halftime show. Then, at 8:37 PM ET during the third quarter, half the lights in the Mercedes-Benz Superdome went out. The game was delayed 34 minutes. 108 million viewers sat staring at a dark stadium with nothing to do. On Twitter, activity spiked 231% in five minutes."},
         {label:"THE MOMENT",text:"At 8:48 PM — exactly 11 minutes after the blackout — Oreo's social team tweeted a simple image: an Oreo cookie spotlit against a dark background with the caption 'You can still dunk in the dark.' The tweet was retweeted 16,000 times within an hour (massive for 2013 — equivalent to going mega-viral by the standards of the time). Every major news outlet covered the tweet the next morning. Oreo's paid Super Bowl ad, which cost $4 million, received a fraction of the attention of the free tweet. The disparity was the story: a $0 tweet outperformed a $4M ad."},
         {label:"HOW IT ACTUALLY HAPPENED",text:"The tweet was not an accident of luck — it was an accident of preparation. Oreo and its agency 360i had assembled a 15-person social war room specifically for the Super Bowl, with copywriters, designers, a brand manager, and a legal approver all in one room. They had pre-prepared templates for various game scenarios (big play, controversial call, weather event). When the blackout happened, the team pivoted from their prepared playbook to the live moment. The image was designed, copy written, legally approved, and posted in under 10 minutes. The crucial element: having a senior brand decision-maker in the room who could approve creative in real-time, bypassing the normal 2-3 day approval cycle."},
         {label:"THE INDUSTRY EFFECT",text:"Within 12 months of the Oreo tweet, over 80% of Fortune 500 brands had created dedicated social media war rooms for major cultural events. Real-time marketing became a named discipline with its own budget line. Agencies created new roles (Head of Real-Time Content) and new capabilities (rapid creative production). The Super Bowl specifically became a dual-screen event for brands — the TV ad was the planned play, and social was the improvised jazz. Some brands took it too far: tone-deaf real-time tweets became their own genre of cringe (DiGiorno's tweet during a domestic violence hashtag being the most infamous example)."},
         {label:"THE OVERCORRECTION AND CORRECTION",text:"By 2015, the real-time marketing trend had jumped the shark. Brands were tweeting about everything, regardless of relevance. The backlash led to a maturation of the practice: real-time marketing works when you have genuine brand relevance to the moment (Oreo + dunking = logical), a pre-built creative infrastructure that enables speed, legal/brand approval embedded in the room, and the discipline to stay silent when you have nothing relevant to add. Today's best practitioners (Wendy's, Aviation Gin, Duolingo) understand that real-time marketing is a capability, not a strategy."},
         {label:"LASTING LEGACY",text:"The Oreo moment democratized Super Bowl advertising. Before 2013, you needed $4-8M just to buy airtime. After Oreo proved that a well-timed tweet could dominate the conversation, brands with any budget could compete for Super Bowl attention. This led directly to the current ecosystem where pre-game social campaigns, meme accounts, and influencer reactions are all part of the Super Bowl advertising landscape — even for brands that never buy a second of TV time."},
         {label:"FURTHER READING",links:["360i case study: How Oreo Won the Super Bowl Blackout","Mashable oral history: The Tweet That Changed Advertising","Fast Company: The Myth and Reality of Real-Time Marketing"]}
       ]},
      {yr:"2018-2026",title:'The AI + Streaming Era — The Last Mass-Audience Event',cl:"#69BE28",
       sections:[
         {label:"THE FRAGMENTATION CRISIS",text:"Between 2018 and 2026, linear TV viewership declined 38%. Netflix, YouTube, TikTok, and gaming fractured the audience that advertisers once took for granted. The average American now splits media consumption across 7+ platforms daily. In this environment, the Super Bowl became the last guaranteed mass-audience moment in American culture — the only time 130+ million people are watching the same screen simultaneously. This scarcity made Super Bowl ad prices increase even as other TV advertising declined: from $5.2M per :30 in 2018 to $8M in 2026, a 54% increase while the rest of the TV ad market contracted."},
         {label:"THE AI INVASION (2023-2026)",text:"OpenAI's ChatGPT launch in November 2022 triggered an AI gold rush that hit the Super Bowl hard. In 2024, Microsoft was among the first AI-adjacent brands to advertise. By 2026, the AI invasion was complete: OpenAI (ChatGPT), Anthropic (Claude), Google (Gemini), Meta (athletic intelligence), Genspark, and Base44 all ran Super Bowl ads. AI companies accounted for roughly 15% of total ad inventory in SB LX. The result? AI ads collectively ranked among the lowest on USA Today's Ad Meter. Viewers overwhelmingly preferred emotional, human-centered storytelling over product demos and capability showcases. Budweiser's Clydesdale tearjerker crushed every AI ad in both recall and sentiment."},
         {label:"THE CONTENT MARATHON",text:"The Super Bowl is no longer a single night — it is a 3-4 week content marathon. In 2026, Budweiser released teaser content starting January 15 (24 days before the game). By game day, most major ads had already been viewed millions of times on YouTube. YouTube's AdBlitz channel serves as the industry hub, with brands ranked by pre-game views. This pre-release strategy reflects a fundamental shift: the Super Bowl TV broadcast is now the climax of a campaign, not the beginning. Brands plan a content arc that includes teaser drops (3-4 weeks out), behind-the-scenes content (2 weeks out), full ad pre-release (1 week out), the TV broadcast as the cultural moment, real-time social reactions during the game, extended director's cuts the following day, and measurement/recap content for 1-2 weeks post-game."},
         {label:"THE 2026 PROOF POINTS",text:"Super Bowl LX provided a definitive data set. 66 total ads aired (up from 63 in 2025). $8M per :30 seconds with no price decrease despite economic uncertainty. 190,000+ USA Today Ad Meter voters. 102 celebrity appearances across 39 ads. $550 million in estimated earned media value across social platforms. 18 Super Bowl debut advertisers. The top-performing ads (Budweiser, Pepsi, Dunkin, Hellmann's) all relied on emotion, nostalgia, or humor — traditional storytelling craft. The bottom-ranked ads were disproportionately tech companies selling features rather than feelings."},
         {label:"WHAT 2026 TELLS US ABOUT THE FUTURE",text:"The data from SB LX crystallizes several emerging truths for marketers. First, technology changes but storytelling fundamentals do not — the brands that won in 2026 used the same emotional frameworks that worked in 1984. Second, the Super Bowl is evolving from a TV event into an omnichannel content platform where the broadcast is one touchpoint among many. Third, AI tools will transform ad production (Artlist created a parody SB ad entirely with AI in five days for a few thousand dollars) but audiences still want human-crafted narratives. Fourth, nostalgia is not a crutch — it is a legitimate strategy when audiences crave comfort and familiarity during periods of rapid technological change. Feelings of nostalgia in SB ads rose 7% in 2026 over 2025."},
         {label:"FURTHER READING",links:["YouTube Blog: From MrBeast to Meal Diamond — The Ads That Defined SB LX on YouTube","Kantar annual Super Bowl ad effectiveness report","iSpot.tv: Real-time Super Bowl ad measurement methodology"]}
       ]}

  <div style={{...S.cd, marginTop:20, borderColor:"rgba(212,168,67,0.2)"}}><div style={{ padding:"22px 24px", textAlign:"center" }}>
    <div style={{ fontFamily:"Oswald", fontSize:14, color:"#D4A843", letterSpacing:1, marginBottom:10 }}>THE THROUGH LINE: 1984 — 2026</div>
    <p style={{ fontSize:14, color:"#d4dce5", lineHeight:1.8, maxWidth:640, margin:"0 auto" }}>From Apple's Ridley Scott gamble to Budweiser's Clydesdale tears, from Oreo's blackout tweet to the AI ad backlash, every paradigm shift shares one truth: the brands that win the Super Bowl are the ones that understand culture, not just media. Technology changes. Platforms shift. Budgets inflate. But the human need for stories that make us laugh, cry, or think — that is the one constant in 60 years of Super Bowl advertising. The medium is never the message. The emotion is always the message.</p>

      <div style={{ fontFamily:"Oswald", fontSize:26, fontWeight:700, color:"#C8102E" }}>Budweiser</div>
      <div style={{ fontFamily:"Oswald", fontSize:13, color:"#D4A843", marginTop:4 }}>THE HERITAGE PLAYBOOK</div>
      <div style={{ fontSize:14, color:"#d4dce5", marginTop:10, lineHeight:1.7 }}>Budweiser has built the most recognized Super Bowl advertising franchise in history with 48 national appearances. The strategy has never wavered: own emotional storytelling through the Clydesdales, anchor every spot in authentic Americana, and let the horses do the heavy lifting. In 2026, celebrating its 150th anniversary alongside America's 250th, Bud delivered its 10th all-time USA Today Ad Meter win with "American Icons" — a Clydesdale foal befriending a bald eagle set to Lynyrd Skynyrd's "Free Bird."</div>
    </div></div>
    {[{t:"Strategy Framework",cl:"#C8102E",items:[{h:"Consumer Insight",v:"Americans maintain a deep emotional connection to heritage brands that feel authentically American — especially during polarized times. Budweiser's internal research shows that Clydesdale ads score 3x higher on 'trust' and 'warmth' metrics than any celebrity-driven concept they have tested. The horses ARE the celebrity."},{h:"The Big Idea",v:"Each Super Bowl ad is a chapter in a multi-decade American saga. The Clydesdales represent trust, heritage, and loyalty. Budweiser is not selling beer — it is selling belonging. The 2026 brief specifically called for a 'unifying American moment' that transcends political divides. The eagle-and-horse friendship metaphor was designed to resonate across demographics without any political subtext."},{h:"Tone Architecture",v:"Cinematic, patriotic, emotional. Never ironic. Never trendy. Always earnest. Budweiser brand guidelines explicitly prohibit humor in Clydesdale spots — the horses exist in a separate tonal universe from Bud Light's comedy approach. The music selection process alone takes 3-4 months; 'Free Bird' was chosen from a shortlist of 200+ tracks for its emotional arc that mirrors the eagle's journey from vulnerability to flight."},{h:"Agency Partnership",v:"FCB New York has handled the Clydesdales for over two decades. This continuity is itself a strategic asset — the agency team understands the brand's tonal boundaries instinctively. Annual SB creative development begins in May (9 months before game day). 15-20 concepts are developed, tested with focus groups, and narrowed to 2-3 finalists by September. Final selection happens in October, allowing 3+ months for production."}]},{t:"Pre-Launch Playbook (4-6 Weeks Out)",cl:"#D4A843",items:[{h:"Teaser Strategy",v:"Two teasers released 3-4 weeks before the game. Teaser 1 (Jan 15): 5 Clydesdales gazing at a mystery animal under a bucket — designed to generate speculation and user-generated guessing content. Teaser 2 (Jan 22): the foal learning to walk and gallop. Neither teaser reveals the eagle or the full narrative. This serial structure transforms a single ad buy into a multi-week storytelling arc."},{h:"Social Seeding",v:"Behind-the-scenes TikToks from Warm Springs Ranch (Budweiser's Clydesdale breeding facility in Missouri). Real handlers, real horses, real daily routines. Authenticity over production value. In 2026, a foal born on January 1 was announced via social media, generating 2M+ organic impressions before any paid media. The ranch itself functions as a year-round content studio."},{h:"PR / Earned Media Strategy",v:"Exclusive preview to 2-3 tier-1 outlets (ABC's GMA got the 2026 reveal on January 26). Embargo strategy creates staggered buzz — entertainment press Monday, sports press Tuesday, general news Wednesday. Total pre-game earned media for the 2026 Clydesdale spot estimated at $8-12M before a single dollar of paid media."},{h:"Paid Media Pre-Game",v:"YouTube pre-roll featuring teasers. Targeted social on Facebook/Instagram to 35+ demographic. Minimal pre-game paid spend — Budweiser relies on earned media doing 80%+ of the awareness work. The brand typically spends less than $2M on pre-game paid digital, compared to $10-15M for tech brands."}]},{t:"Game Day Execution",cl:"#69BE28",items:[{h:"Placement Strategy",v:"Premium Q4 slot, typically first or second position in a pod. The 2026 'American Icons' ran as a :60 — Budweiser exclusively uses :60 for SB Clydesdale spots. Emotional storytelling needs time to build; a :30 Clydesdale spot tested 40% lower on emotional resonance in internal research."},{h:"Hub and Spoke Model",v:"The TV broadcast is the hub. Digital spokes: YouTube director's cut (90-120 seconds with extended ending), Twitter/X real-time engagement with a 25-person war room, Instagram carousel stills from the shoot, TikTok duet-friendly vertical edit, and Snapchat AR filter (in 2024, a Clydesdale AR filter was used 3.2M times on game day)."},{h:"War Room Operations",v:"25+ person team: 6 social media managers (one per platform), 4 copywriters, 2 designers, 1 video editor, 1 legal approver, 1 senior brand manager, plus agency creative directors. Pre-loaded response templates for 50+ scenarios. Sub-60-second target response time. War room operates from 2 PM ET (pre-game) through 2 AM ET (post-game analysis)."},{h:"Cross-Brand Coordination",v:"Anheuser-Busch runs multiple brands during the Super Bowl (Budweiser, Bud Light, Michelob Ultra). Each has separate creative and separate war rooms, but a central 'air traffic control' team ensures they don't compete for the same conversation threads. Budweiser has first priority on emotional/patriotic conversation; Bud Light owns humor; Michelob owns fitness/wellness."}]},{t:"Post-Game Measurement",cl:"#4285F4",items:[{h:"Primary KPIs",v:"USA Today Ad Meter ranking (target: top 3, achieved #1 in 2026). YouTube views in 7 days (target: 40M+, achieved 42M+). Total social mentions (target: 400K+, achieved 550K+). Earned media value (target: $40M+). Brand favorability lift measured via Kantar BrandZ tracker."},{h:"Attribution and Sales Lift",v:"Volume sales lift measured via IRI/Nielsen panel data in the 4 weeks post-Super Bowl. Budweiser historically sees a 5-8% volume lift in off-premise retail sales following a top-ranked SB ad. The 2026 spot, combined with the 150th anniversary campaign, is projected to deliver an 8-10% lift — the highest in 5 years."},{h:"Long-Tail Content Strategy",v:"The :60 TV spot is repurposed for 3-6 months. Director's cut drops day-after on YouTube. Making-of documentary (8-12 minutes) released in week 2. Clydesdale naming contest drives UGC engagement through March. The foal born on Jan 1 becomes an ongoing social content character. Total content lifespan: 6-9 months from a single Super Bowl investment."},{h:"Year-Over-Year Benchmarking",v:"Budweiser maintains an internal dashboard tracking every Super Bowl ad metric since 2002. This longitudinal data identifies what works (Clydesdales + animal friendship outperform Clydesdales-only), what is declining (patriotic messaging without emotional narrative scores lower since 2020), and where to innovate (the 2026 eagle was the first non-canine animal pairing, testing that the formula works with any emotionally resonant animal)."}]}].map((sec,si)=>(

  {pbBrand===1&&<div style={{ display:"grid", gap:14 }}>
    <div style={{...S.cd, borderColor:"#FF300820"}}><div style={{ padding:"20px", borderBottom:"2px solid #FF300830" }}>
      <div style={{ fontFamily:"Oswald", fontSize:26, fontWeight:700, color:"#FF3008" }}>Old Spice</div>
      <div style={{ fontFamily:"Oswald", fontSize:13, color:"#D4A843", marginTop:4 }}>THE VIRAL PLAYBOOK</div>
      <div style={{ fontSize:14, color:"#d4dce5", marginTop:10, lineHeight:1.7 }}>Old Spice invented the modern social media marketing playbook. The TV spot was the match; 186 personalized YouTube responses in 48 hours were the wildfire. The campaign turned a brand associated with grandparents into the #1 body wash in America, winning the Grand Prix at Cannes, an Emmy, and a Grand Effie — advertising's triple crown.</div>
    </div></div>
    {[{t:"Strategic Foundation",cl:"#FF3008",items:[{h:"Consumer Insight",v:"Wieden+Kennedy's research revealed a counterintuitive finding: 60% of men's body wash was purchased by women shopping for their households. The target audience was not the user — it was the buyer. This single insight reframed the entire creative approach: talk to women about what their men could smell like, not to men about performance."},{h:"The Brief",v:"Make Old Spice body wash relevant to men aged 18-34 without alienating the existing (60+ year old) customer base. Budget: approximately $10-12M total campaign including media, production, and the response campaign. Timeline: launch during Super Bowl XLIV (Feb 7, 2010), sustain cultural relevance for minimum 8 weeks."},{h:"Casting Strategy",v:"Isaiah Mustafa was selected after auditioning 150+ actors. Requirements: athletic enough to be aspirational, charming enough to not be threatening, comedic timing sharp enough for rapid-fire monologue, physically capable of performing one-take scene transitions. Mustafa, a former NFL practice squad player, checked every box. His casting was arguably the most important creative decision in the entire campaign."},{h:"Agency Autonomy",v:"Wieden+Kennedy Portland operated with unusual freedom — P&G gave them creative autonomy rare for a Fortune 50 client. A single senior P&G brand manager embedded in the team could approve creative in real-time, bypassing the normal 2-3 day approval cycle. This trust was critical: the response campaign could never have happened through a traditional multi-layered process."}]},{t:"The Innovation: Response Campaign",cl:"#D4A843",items:[{h:"The Setup",v:"Two days after the Super Bowl, W+K converted a Portland studio into a war room: one bathroom set (matching the TV spot aesthetic), Mustafa in costume, 8 writers, 1 director, 2 camera operators, 6 social monitors, and 1 P&G brand approver. Total room: approximately 20 people. Setup cost: approximately $100K including set construction."},{h:"The Process",v:"The social team monitored Twitter, YouTube, Reddit, Facebook, and Digg for high-engagement Old Spice mentions. They prioritized: celebrity accounts (Alyssa Milano, Demi Moore, Kevin Rose), viral tweets, creative user responses, Reddit threads, and one marriage proposal. Writers scripted a 15-30 second response, Mustafa performed it in one take (occasionally two), and the video was uploaded within 7 minutes of the original comment."},{h:"Scale and Speed",v:"186 personalized video responses over 48 hours. Average turnaround: 7 minutes. Mustafa performed essentially non-stop for two 12-hour days, staying in character the entire time. Several responses were improvised. The campaign generated more YouTube views in 24 hours than Obama's 2008 victory speech — at the time the most-viewed online video event."},{h:"Why It Worked",v:"Three factors: personalization at scale (each video felt individually crafted), speed (near-instant turnaround felt like live conversation, not marketing), and platform-native content (designed for YouTube and Twitter, not repurposed TV). The audience felt they were participating in something happening in real-time, generating urgency to engage before the window closed."}]},{t:"Results Deep Dive",cl:"#69BE28",items:[{h:"Sales Impact",v:"Body wash: +107% in month one, +55% sustained through month three. Old Spice became #1 body wash in the US. Average customer age dropped by approximately 20 years in a single quarter. Red Zone body wash (the specific featured product) saw a 200%+ spike."},{h:"Digital Metrics",v:"YouTube: most-viewed branded channel in the world. 40M+ views in first week. Twitter followers: +2,700%. Facebook interactions: +800%. Total earned impressions: 1.4 billion. The response campaign alone generated more views than the Super Bowl ad — proving the digital extension was more valuable than the broadcast buy."},{h:"Industry Awards",v:"Cannes Lions Grand Prix (Film). Emmy for Outstanding Commercial. Grand Effie. The One Show Gold Pencil. D&AD Yellow Pencil. Multiple Webby Awards. The campaign swept every major award — a feat replicated by only a handful of campaigns since."},{h:"The P&G Ripple Effect",v:"Old Spice fundamentally changed how Procter & Gamble approached marketing. P&G accelerated its shift from TV-centric to digital-first planning, increasing digital spend 30% globally within two years, partly citing the Old Spice proof-of-concept that digital extensions could outperform broadcast investments."}]},{t:"Framework for Replication",cl:"#4285F4",items:[{h:"Hub and Spoke Model",v:"This campaign codified what is now standard practice. Hub = broadcast TV (mass awareness, cultural moment). Spokes = platform-native digital extensions (YouTube long-form, Twitter conversation, influencer seeding, PR amplification). Key learning: spokes should be native to each platform, not repurposed hub content."},{h:"Prerequisites",v:"Real-time creative production capability (set, talent, writers on standby). Legal/brand approval embedded in the creative team. Charismatic talent who can perform under pressure with minimal takes. Social monitoring infrastructure to identify high-value response targets. And most critically: a TV spot good enough to create the cultural moment that makes people WANT to engage."},{h:"What Most Brands Get Wrong",v:"The most common mistake: attempting a response campaign without the foundational cultural moment. The Old Spice responses worked because 110 million people had already seen the original ad. Without that awareness base, personalized responses are just a brand talking to itself. The second mistake: staffing with junior social managers instead of senior creative talent. W+K had their best writers in that room."}]}].map((sec,si)=>(

    <div style={{...S.cd, borderColor:"#FF300820"}}><div style={{ padding:"20px", borderBottom:"2px solid #FF300830" }}>
      <div style={{ fontFamily:"Oswald", fontSize:26, fontWeight:700, color:"#FF3008" }}>DoorDash</div>
      <div style={{ fontFamily:"Oswald", fontSize:13, color:"#D4A843", marginTop:4 }}>THE CHALLENGER PLAYBOOK</div>
      <div style={{ fontSize:14, color:"#d4dce5", marginTop:10, lineHeight:1.7 }}>DoorDash's Super Bowl strategy is a masterclass in challenger positioning. When you cannot outspend the market leader (Uber Eats), you must out-culture them. W+K's approach prioritizes being the most talked-about brand — even if polarizing. The 2026 50 Cent campaign became the most socially shared ad of SB LX with 480K+ mentions, proving that controversy deployed strategically converts attention into brand equity.</div>
    </div></div>
    {[{t:"Challenger Strategy Framework",cl:"#FF3008",items:[{h:"The Core Problem",v:"Delivery is a commodity. DoorDash, Uber Eats, and Grubhub offer functionally identical services. In commodity markets, brand preference is the only sustainable advantage. DoorDash research shows that customers who feel brand affinity order 2.3x more frequently and are 40% less likely to switch for a $2 promo."},{h:"Competitive Positioning",v:"Uber Eats outspends DoorDash approximately 2:1 on total advertising. Uber Eats leverages A-list celebrity ensembles for broad appeal. DoorDash cannot win a spending war, so it must win a culture war. The strategic choice: be memorable over being liked. A polarizing ad generating 480K mentions delivers more value than a pleasant ad generating 150K."},{h:"Risk Tolerance as Strategy",v:"DoorDash's CMO has explicitly greenlit higher creative risk for Super Bowl campaigns. The 2026 50 Cent / Diddy concept was flagged as potentially controversial during creative review. The brand approved it because the risk-reward favored attention: worst case, some negative press fading in 48 hours; best case, the most-discussed ad of the Super Bowl. NPR called it 'tongue-in-cheek trolling' — DoorDash dominated the social conversation."},{h:"The W+K Factor",v:"Wieden+Kennedy brings creative fearlessness that most agencies cannot provide commodity brands. Their Portland office (same team behind Old Spice) has institutional memory of what makes campaigns break through versus blend in. For DoorDash, they focus on making food delivery feel culturally relevant rather than utilitarian."}]},{t:"Multi-Platform Campaign Arc",cl:"#D4A843",items:[{h:"Pre-Game (2-3 Weeks)",v:"50 Cent social trolling begins organically — cryptic Instagram posts about 'beef' with no brand mention. Entertainment press picks up the hints. DoorDash quietly amplifies through paid social. Goal: build anticipation and speculation without paying for traditional media. Estimated pre-game earned media: $3-5M."},{h:"Game Day: The TV Spot",v:"60-second spot featuring 50 Cent mediating various 'beefs' including references to real-life feuds. Product integration: DoorDash delivers the resolution (food, not fights). Easter eggs (Cheesy Puffs, combs, cognac aged 50 months) were designed for social media to unpack in real-time, extending conversation lifespan beyond the broadcast moment."},{h:"Post-Game: The Digital Multiplier",v:"Extended cut on YouTube (90+ seconds). Social team amplifies viral screenshots and reaction tweets. Promo codes distributed through 50 Cent's channels (50M+ followers). App download tracking begins immediately with dedicated attribution window. The 48 hours post-game are a separate campaign phase with its own KPIs."},{h:"Measurement vs Uber Eats",v:"DoorDash measures Super Bowl success explicitly against Uber Eats on three dimensions: share of voice during the SB window (Thursday-Tuesday), app download velocity in 72 hours post-game, and brand preference tracking via monthly survey panels. In 2026, DoorDash achieved higher SOV than Uber Eats for the first time despite lower total spend."}]},{t:"Measurement Framework",cl:"#69BE28",items:[{h:"Primary KPI: Cultural Penetration",v:"Unlike traditional brands measuring awareness, DoorDash targets 'cultural penetration' — the percentage of SB viewers who can recall the ad unprompted AND associate it with a specific emotional reaction. Target: 35%+. A mediocre ad achieves 10-15%."},{h:"Secondary: App Downloads",v:"72-hour post-game download velocity vs. previous 4-week baseline. Target: 3-5x spike with at least 40% opening the app within 7 days (indicating genuine intent vs. curiosity downloads that never convert)."},{h:"Long-Term: Brand Tracker",v:"Monthly brand health survey tracking unaided awareness, consideration, preference, and NPS vs. Uber Eats. The Super Bowl investment is evaluated on a 6-month rolling basis — a single ad can influence brand metrics for 4-6 months if memorable enough to enter cultural memory."},{h:"The Challenger's Paradox",v:"Challenger brands need the Super Bowl more than incumbents (to close the awareness gap), but the massive audience means creative must work for casual viewers, not just the core audience. The 50 Cent campaign threaded this needle: broadly entertaining (physical comedy, celebrity charisma) while containing insider references that rewarded deeper engagement."}]}].map((sec,si)=>(

    <div style={{...S.cd, borderColor:"#FF660020"}}><div style={{ padding:"20px", borderBottom:"2px solid #FF660030" }}>
      <div style={{ fontFamily:"Oswald", fontSize:26, fontWeight:700, color:"#FF6600" }}>Dunkin</div>
      <div style={{ fontFamily:"Oswald", fontSize:13, color:"#D4A843", marginTop:4 }}>THE COMEDY PLAYBOOK</div>
      <div style={{ fontSize:14, color:"#d4dce5", marginTop:10, lineHeight:1.7 }}>Ben Affleck turned an accidental brand association into the most entertaining Super Bowl franchise of the 2020s. Three consecutive years, each bigger than the last. The secret: Affleck's Dunkin' obsession was real before it was a campaign — years of paparazzi photos with iced coffee made him the world's most authentic brand ambassador. You cannot manufacture this credibility.</div>
    </div></div>
    {[{t:"Strategic Foundation",cl:"#FF6600",items:[{h:"The Organic Origin Story",v:"For years before any formal partnership, paparazzi photographed Affleck carrying Dunkin' iced coffee in essentially every public appearance. The images became memes. Twitter accounts tracked his Dunkin' runs. This organic association represented something brands spend tens of millions trying to create: authentic, unprompted celebrity endorsement visible to millions. Dunkin's marketing team recognized that formalizing this would carry credibility a traditional paid endorsement could never achieve."},{h:"The Strategic Brief",v:"Transform Dunkin' from a beloved regional chain (strongest in the Northeast) into a national cultural brand. Target: adults 25-44 who know Dunkin' exists but don't think of it as 'their' brand. Insight: Affleck's Hollywood career combined with unapologetic Boston identity bridges regional authenticity and national relevance."},{h:"The Artists Equity Model",v:"Affleck doesn't just star — he co-creates through Artists Equity, the production company he founded with Matt Damon. This gives Dunkin' access to A-list talent (directors, writers, actors from Affleck's network) at rates impossible through traditional booking. The commercials feel like mini-movies because they are produced by filmmakers with genuine comedic instincts, not advertising professionals trying to be funny."},{h:"Why Comedy Works for QSR",v:"Quick-service restaurant advertising operates under psychological constraints. Consumers make low-involvement purchase decisions — nobody agonizes over where to get coffee. In low-involvement categories, likability and memorability drive preference more than product messaging. Dunkin' research shows humorous ads generate 2.5x higher brand recall and 1.8x higher purchase intent vs. product-focused spots in QSR."}]},{t:"The Three-Year Arc",cl:"#D4A843",items:[{h:"Year 1 — SB LVIII (2024): The Drive-Through",v:"Affleck working the drive-through in Medford, MA. Customers' genuine reactions to a movie star handing them coffee. Simple concept, perfectly executed. 150M+ views across platforms. DunKings tracksuit merch (Affleck, Damon, Brady in matching tracksuits) sold out in hours and became a fashion moment. Key learning: the audience wants Affleck being himself, not acting."},{h:"Year 2 — SB LIX (2025): The Expansion",v:"Doubled down on Boston bromance with expanded cast and bigger set pieces. Introduced recurring characters and running jokes. DunKings brand-within-a-brand proved audiences follow ongoing narratives across years. Social engagement +40% over Year 1. The franchise model was validated: each year builds on established characters, creating anticipation standalone ads cannot generate."},{h:"Year 3 — SB LX (2026): Good Will Dunkin'",v:"The trilogy closer. Largest ensemble cast of any 2026 SB ad: Jennifer Aniston, Matt LeBlanc, Jason Alexander, Ted Danson, Alfonso Ribeiro, Betty White (archival), and Tom Brady. The 'Good Will Dunkin' concept — a nod to Good Will Hunting — merged Boston nostalgia with Hollywood comedy. Result: #4 on USA Today Ad Meter, 35M+ YouTube views, 410K+ social mentions, and confirmed status as national cultural brand."},{h:"The Franchise Risk",v:"The biggest challenge: the law of diminishing surprise. Year 1 succeeded partly because nobody expected Affleck at a drive-through. By Year 3, audiences expect spectacle — each ad must escalate (more celebrities, bigger concepts, higher production). This escalation is expensive and eventually unsustainable. History suggests trilogies should end at three — The Godfather Part III proves audiences punish overstayed welcomes."}]},{t:"Results and Measurement",cl:"#69BE28",items:[{h:"Social & Digital Performance",v:"Cumulative three-year: 400M+ total video views. 1M+ social mentions across the franchise. DunKings tracksuit: 50,000+ units at $80 MSRP ($4M+ merch revenue from a commercial prop). Affleck's personal paparazzi photos with Dunkin' now generate an estimated $500K+ in earned media per incident."},{h:"Sales Impact",v:"Cold brew sales: +20% in the 4 weeks following each SB spot. App downloads spike 3-4x during game week. Unaided awareness among 18-34 increased from 62% to 84% over the franchise. In markets west of the Mississippi (weakest geography), consideration increased 30%."},{h:"Cultural Impact",v:"Transformed Dunkin' from a regional chain with national distribution into a national pop culture brand with Boston roots. Regional brands are chosen from convenience; cultural brands are chosen from identity. Customers who associate Dunkin' with the Affleck campaign show 35% higher lifetime value than those acquired through traditional advertising."},{h:"Replicability Question",v:"Can other brands replicate this? Not easily. The formula requires an authentic pre-existing celebrity-brand association (extremely rare), a celebrity willing to co-create not just appear (unusual talent relationships), and brand confidence to let comedy drive messaging rather than product features. Brands attempting to manufacture this dynamic consistently underperform because audiences detect inauthenticity instantly."}]}].map((sec,si)=>(

{tab==="rivalries"&&<div>
  <div style={{ display:"flex", alignItems:"center", gap:8, marginBottom:8 }}><span onClick={()=>sTab("more")} style={{ cursor:"pointer", color:"#8494a7", fontSize:12, fontFamily:"Oswald", letterSpacing:1 }}>LEARN</span><span style={{ color:"#445568" }}>/</span></div>
  <h2 style={S.h2}>Rivalry Marketing</h2>
  <p style={{ color:"#b0bec9", marginBottom:20, lineHeight:1.7 }}>The greatest brand wars in marketing history, dissected with strategic frameworks, competitive playbooks, and actionable lessons. Each rivalry reveals a different dimension of how brands use conflict to build identity, steal share, and shape culture.</p>
  <div style={{ display:"flex", gap:8, marginBottom:24, flexWrap:"wrap" }}>
    {["Pepsi vs Coca-Cola","Nike vs Adidas","Burger King vs McDonalds","Mac vs PC","Uber vs Lyft"].map((b,i)=>(
      <button key={i} onClick={()=>setRivalPair(i)} style={{ fontFamily:"Oswald",fontSize:11,letterSpacing:1,textTransform:"uppercase",padding:"8px 16px",borderRadius:20,border:"1px solid "+(rivalPair===i?"#FF3008":"#313b4d"),background:rivalPair===i?"rgba(255,48,8,0.08)":"transparent",color:rivalPair===i?"#FF3008":"#8494a7",cursor:"pointer" }}>{b}</button>
    ))}
  </div>
  {[{idx:0,a:"Pepsi",ac:"#004B93",b2:"Coca-Cola",bc:"#C8102E",desc:"The 130-year war that invented competitive marketing. Every framework for challenger-vs-incumbent strategy traces back to the Cola Wars. This is not just about soda — it is the foundational text of modern brand positioning.",secs:[{t:"Historical Strategic Framework",cl:"#FF3008",items:[{h:"The Positioning Foundation (1898-1975)",v:"Coca-Cola was invented in 1886 and established near-total market dominance by the early 1900s. Pepsi (1893) spent its first seven decades as a perpetual also-ran, even going bankrupt twice (1923 and 1931). The dynamic shifted when Pepsi hired John Sculley in the 1970s, who reframed the competition from product (which Coke wins on distribution and habit) to identity (which Pepsi could win on youth and rebellion). This reframing is the single most important strategic decision in brand rivalry history."},{h:"The Pepsi Challenge (1975)",v:"Blind taste tests in shopping malls nationwide. Pepsi won consistently (slightly sweeter formula performs better in small sips). The results devastated Coke's superiority narrative. More importantly, the Challenge established a framework challengers still use: force a direct comparison on a dimension where you win. The genius was making the comparison PUBLIC through advertising, forcing Coke to respond to Pepsi's framing."},{h:"New Coke: The Catastrophic Response (1985)",v:"Terrified by Challenge results, Coca-Cola reformulated its 99-year-old recipe to be sweeter. The backlash was immediate — protest groups, hoarding, 40,000+ complaint calls. Coca-Cola reversed course within 79 days. The lesson became marketing canon: brand equity is more powerful than product superiority. Customers buy identity, not ingredients. Changing the formula was experienced as betrayal."},{h:"The Paradox",v:"Pepsi has never overtaken Coca-Cola in market share. Not once in 130 years. Coca-Cola holds approximately 46% of the US CSD market vs Pepsi's 25%. The rivalry itself became Pepsi's positioning — being the 'challenger' IS the brand identity. If Pepsi achieved leadership, it would lose its core narrative. The fight is the product."}]},{t:"Super Bowl Head-to-Head",cl:"#D4A843",items:[{h:"Coca-Cola's SB Playbook",v:"Emotional, universal, unifying. 'I'd Like to Buy the World a Coke' (1971) established the template: never mention Pepsi, never position defensively. The incumbent playbook is simple: act like you are the only option. Acknowledging a competitor elevates them. Coke's SB ads focus on shared human moments — polar bears, family, universal joy."},{h:"Pepsi's SB Playbook",v:"Celebrity-driven, provocative, explicitly comparative. Michael Jackson (1984), Britney Spears (2001), Beyonce (2013) — Pepsi aligns with the biggest pop culture figures of each era. Every Pepsi SB ad says: 'The cool choice is obvious.' The 2026 'The Choice' is the most aggressive in decades: a polar bear (Coke's mascot) choosing Pepsi in a blind taste test, directed by Taika Waititi."},{h:"2026: The Boldest Move in Decades",v:"By using a polar bear — universally associated with Coca-Cola since 1993 — Pepsi crossed a line most brands fear: appropriating a competitor's brand asset. The Waititi-directed spot shows the bear having an existential crisis after choosing Pepsi, set to Queen's 'I Want to Break Free.' Coca-Cola had no SB presence in 2026. Pepsi showed up, stole Coke's mascot, and Coke was not even in the room to respond."}]},{t:"Framework: Challenger vs Incumbent",cl:"#69BE28",items:[{h:"If You Are the Challenger",v:"Force direct comparisons on dimensions where you win. Define the category in terms that favor your strengths. Make the rivalry visible and public — you need the incumbent's scale to amplify your message. Accept you may never 'win' in share — the fight itself builds your brand."},{h:"If You Are the Incumbent",v:"Never acknowledge the challenger by name. Compete on emotional territory (heritage, trust, universality) challengers cannot claim. Invest in distribution advantages invisible to consumers but structurally unbeatable. If you must respond, do so through product innovation, not advertising counterattacks."},{h:"The Meta-Lesson",v:"Pepsi NEEDS Coke. Without rivalry, Pepsi is just another soda. Coke does not need Pepsi. Every brand must answer: are you Coke or Pepsi? Do not confuse market share with strategic role — you can be small playing the incumbent role, or large playing the challenger role."}]}]},{idx:1,a:"Nike",ac:"#FF6B00",b2:"Adidas",bc:"#edf2f7",desc:"Performance vs lifestyle. Athlete-first vs culture-first. Two completely different theories of what a sports brand should be — and both work.",secs:[{t:"Positioning Deep Dive",cl:"#FF6B00",items:[{h:"Nike: The Athlete-Hero Model",v:"Nike's brand architecture is built on athlete partnerships. The theory: consumers aspire to athletic greatness, and Nike is the vehicle. 'Just Do It' (1988, Wieden+Kennedy) is a philosophy, not a tagline. Every campaign follows the formula: find an athlete at a transformative moment, tell their story cinematically, make viewers feel they could be next. Jordan, LeBron, Serena, Ronaldo, Rapinoe — Nike selects athletes who transcend sport."},{h:"Adidas: The Culture-Collaboration Model",v:"Adidas cannot compete on athlete endorsements (Nike's portfolio estimated at $3B+ annually). Instead: cultural collaboration. Kanye West's Yeezy (2015-2022) proved a sports brand could be a fashion brand — $1.7B annual revenue at peak. After Kanye, Adidas doubled down with Pharrell, Bad Bunny, Beyonce (Ivy Park), and Prada/Gucci collaborations. Each collaboration IS the campaign — the product drop generates its own coverage."},{h:"Market Share Reality",v:"Nike: 27% global athletic footwear. Adidas: 15%. Nike outspends Adidas ~2:1 on marketing ($4B vs $2B annually) with deeper retail distribution. However, Adidas leads in premium lifestyle segments ($200+) and Gen Z cultural relevance. The market is big enough for both models."}]},{t:"The Kaepernick Case Study",cl:"#D4A843",items:[{h:"The Decision (2018)",v:"Nike made Colin Kaepernick the face of 'Just Do It' at 30: 'Believe in something. Even if it means sacrificing everything.' Internal research showed core customers (18-34, urban, diverse) overwhelmingly supported Kaepernick. The boycott demographic (older, conservative, rural) was Nike's lowest-value segment."},{h:"The Backlash",v:"Stock dropped 3.2% day one. #BoycottNike trended. Viral shoe-burning videos. Politicians condemned Nike. For 72 hours, the narrative was catastrophic mistake."},{h:"The Actual Results",v:"Within one month, stock recovered and rose 5% above pre-announcement. Online sales surged 31%. Over the following year, Nike added an estimated $6 billion in brand value (Interbrand). 'Dream Crazy' won the Emmy. The burning customers were not Nike's customers — and their outrage generated billions in free media reaching Nike's actual targets."},{h:"The Framework: Brand Stance",v:"(1) Know your customer data — who actually buys, not who you think does. (2) Align stance with existing brand values — Nike's history of championing athletes made Kaepernick consistent. (3) Accept short-term volatility for long-term equity. (4) Never take a stance to generate controversy — take it because it is true to your brand, and let controversy amplify authentically."}]},{t:"Framework: Choose Your Lane",cl:"#69BE28",items:[{h:"Performance Lane",v:"Nike's lane. Works when: genuine functional product advantages, transformative athlete partnerships, target audience aspires to athletic achievement, and you can sustain $4B+ annual investment. Requires scale."},{h:"Culture Lane",v:"Adidas's lane. Works when: you attract genuine cultural creators (not just paid celebrities), brand credibility in creative communities, target values self-expression over performance, and you create scarcity around drops. More accessible to smaller brands."},{h:"The Fatal Middle",v:"The worst position: straddling both lanes. Under Armour's decline (2017-2022) is the cautionary tale: too athletic to be fashionable, too bland to be culturally relevant. The brand trying to be both Nike and Adidas ends up being neither."}]}]},{idx:2,a:"Burger King",ac:"#FF8732",b2:"McDonalds",bc:"#FFC72C",desc:"The QSR rivalry that invented troll marketing and proved a well-executed stunt can generate 33:1 ROI.",secs:[{t:"The Troll Marketing Playbook",cl:"#FF8732",items:[{h:"Whopper Detour (2018)",v:"1-cent Whoppers — but ONLY if ordered through the BK app while within 600 feet of a McDonald's. BK used McDonald's 14,000 locations as geofenced billboards. Results: 1.5M app downloads in 9 days (#1 in App Store), 33:1 ROI, Cannes Grand Prix. McDonald's could not respond without acknowledging they had been outmaneuvered."},{h:"Moldy Whopper (2020)",v:"A Whopper decomposing over 34 days in time-lapse — intentionally disgusting imagery proving no artificial preservatives. The implicit McDonald's comparison (whose burgers famously don't decompose) was devastating without naming the competitor. 8.4 billion media impressions, Cannes Grand Prix, 14% sales increase."},{h:"McDonald's Non-Response",v:"McDonald's almost never responds to BK provocations, and this is strategically correct. As the incumbent (3x market share), any acknowledgment elevates the challenger. McDonald's competes on consistency, availability, and ubiquity. Ronald McDonald doesn't need to respond to the King because Ronald has 40,000 restaurants vs BK's 13,000."}]},{t:"When Trolling Works (and When It Doesn't)",cl:"#D4A843",items:[{h:"Three Prerequisites",v:"(1) You are the genuine underdog — audiences root for Davids. (2) Your target is too big or dignified to respond — their silence amplifies you. (3) A real PRODUCT TRUTH underneath — the Moldy Whopper worked because no preservatives is genuine, not just marketing."},{h:"When Trolling Backfires",v:"You punch down (larger brand trolling smaller = bullying). You troll without substance (controversy without product message = noise). Your target responds effectively (Samsung sometimes neutralizes iPhone trolling). Or you do it too frequently (BK limits major troll campaigns to 2-3 per year)."},{h:"The Content Mix Rule",v:"BK guideline: troll marketing = no more than 15% of total content. The remaining 85% is product-focused, value-driven, straightforward. If every piece is a troll, the brand becomes defined by its competitor. The troll campaigns generate disproportionate attention (15% driving 60%+ of earned media), but everyday product marketing does the selling."}]}]},{idx:3,a:"Mac",ac:"#A3AAAE",b2:"PC",bc:"#00A4EF",desc:"66 ads that tripled Apple's market share by turning a product choice into an identity statement. The most sustained comparative campaign in modern history.",secs:[{t:"Campaign Architecture",cl:"#A3AAAE",items:[{h:"The Format",v:"TBWA\\Media Arts Lab created 66 ads (2006-2009), each identical: Justin Long (Mac) and John Hodgman (PC) against white background, discussing one feature. Each exactly 30 seconds. No effects, no sets, no music. The simplicity was radical — just two characters embodying two identities."},{h:"The Casting Genius",v:"Long as Mac: young, casual, hoodie. Hodgman as PC: older, uptight, suit. The casting WAS the strategy. Apple compared IDENTITIES, not processors. 'Do you see yourself as a Long or a Hodgman?' The ads never said 'Mac is better.' They said 'Mac people are cooler.' Identity positioning bypasses rational product evaluation entirely."},{h:"Why 66 Ads",v:"Quantity was strategic. Each addressed one PC pain point (viruses, crashes, restarts, compatibility). 66 variations ensured every potential buyer encountered one addressing their specific frustration. The cumulative effect: even viewers who saw 5-6 ads internalized the overall narrative."},{h:"Microsoft's Failed Counter",v:"The $300M 'I'm a PC' campaign used Apple's framing ('I'm a PC' responds to 'I'm a Mac'), validating Apple's terms of debate. The more effective response came later with Surface — competing on product innovation rather than advertising counterattack."}]},{t:"Results & Identity Framework",cl:"#D4A843",items:[{h:"Market Share Impact",v:"Mac US share: 2.6% (2006) to 9.1% (2010). Tripling share in a mature market is nearly unprecedented. Campaign drove approximately 42% of total gain; remainder from product (MacBook Air, iPhone halo) and retail (Apple Store growth)."},{h:"The Identity Framework",v:"Consumers don't buy products — they buy identities. Frame a choice as 'who do you want to be?' instead of 'which features do you need?' and you bypass rational evaluation for emotional self-image. Now drives Tesla vs traditional auto, Slack vs email, Oatly vs dairy."},{h:"Why This Comparison Worked",v:"Most comparative ads fail — acknowledging a competitor implies you're not the default. Get a Mac succeeded because Apple was the genuine underdog (2.6% share) attacking a genuine incumbent (90%+), comparison was funny rather than aggressive, and the comparison was identity-based (much harder to rebut)."}]}]},{idx:4,a:"Uber",ac:"#edf2f7",b2:"Lyft",bc:"#FF00BF",desc:"How Lyft turned scandals into values positioning, gained 10 share points — then watched Uber outspend its way back. The power and limits of brand values.",secs:[{t:"The Values Play (2017-2019)",cl:"#FF00BF",items:[{h:"The Context",v:"Between 2017-2019, Uber faced cascading crises: Susan Fowler's harassment allegations, CEO Kalanick berating a driver on camera, #DeleteUber trending during immigration ban protests, and multiple lawsuits. Lyft didn't create these crises — but recognized the opportunity."},{h:"Lyft's Pivot",v:"Repositioned from 'the other rideshare' to 'the ethical rideshare.' $1M ACLU donation timed to #DeleteUber weekend. Round Up & Donate features. Visual identity shifted toward warmth (pink, friendly messaging). Crucially, Lyft never directly attacked Uber — it positioned as the values alternative and let Uber's press do the comparative work."},{h:"The Results",v:"US rideshare share surged from ~22% to ~32% (2017-2019) — a massive 10-point gain. App downloads spiked during each Uber crisis. Brand favorability: 15+ point advantage over Uber in trustworthiness."}]},{t:"The Uber Comeback (2019-2024)",cl:"#edf2f7",items:[{h:"The Fix",v:"New CEO Dara Khosrowshahi replaced Kalanick. Full-page NYT apology. Culture overhaul. The apology was authentic, well-received, and neutralized Lyft's primary attack vector."},{h:"The Outspend",v:"With brand rehabilitated, Uber deployed structural advantages: $3.5B+ annual marketing (5x Lyft), Uber Eats as second revenue engine and awareness driver, aggressive driver incentives shifting supply from Lyft. Strategy: remove the reason people left (ethics), then outspend back into dominance."},{h:"Current Reality",v:"By 2024: Uber ~76% US rideshare. Lyft's values positioning was genuine but insufficient against unlimited capital, superior diversification, and a competitor that fixed its problems. Lyft's share (~24%) is actually LOWER than pre-values-play — gains were temporary, driven by Uber's crisis rather than Lyft's inherent strength."}]},{t:"Framework: When Values Win and Lose",cl:"#D4A843",items:[{h:"Values WIN When",v:"Competitor has genuine ongoing ethical issues they cannot fix. Your audience genuinely cares. You deliver on the promise in operations, not just marketing. AND your product is competitive on non-values dimensions. Values are an accelerant, not a replacement for product-market fit."},{h:"Values LOSE When",v:"Competitor fixes the problem (new CEO, culture change). Competitor outspends you (5:1 advantage). Values become your ONLY differentiation (Lyft's ride was identical to Uber's). Or a new competitive dimension emerges making values less relevant (Uber Eats gave Uber a second touchpoint Lyft couldn't match)."},{h:"The Structural Truth",v:"Values positioning is a temporary moat unless embedded in product experience competitors structurally cannot replicate. Patagonia works long-term because their entire supply chain is sustainability. Lyft's ethical positioning was a marketing overlay on an identical product, making it vulnerable the moment Uber fixed its brand."}]}]}].filter(r=>r.idx===rivalPair).map(r=>(
    <div key={r.idx}>
      <div style={{...S.cd, marginBottom:16}}><div style={{ padding:"20px" }}>
        <div style={{ display:"flex", justifyContent:"space-between", alignItems:"center", marginBottom:12 }}>

{tab==="hofame"&&<div>
  <div style={{ display:"flex", alignItems:"center", gap:8, marginBottom:8 }}><span onClick={()=>sTab("more")} style={{ cursor:"pointer", color:"#8494a7", fontSize:12, fontFamily:"Oswald", letterSpacing:1 }}>LEARN</span><span style={{ color:"#445568" }}>/</span></div>
  <h2 style={S.h2}>Sports Marketing Hall of Fame</h2>
  <p style={{ color:"#b0bec9", marginBottom:20, lineHeight:1.7 }}>The campaigns that transcended advertising to become cultural infrastructure. Each entry includes the strategic context, creative breakthrough, measurable impact, and the lasting framework it established for the industry.</p>
  <div style={{ display:"flex", gap:8, marginBottom:24, flexWrap:"wrap" }}>
    {[{k:"all",l:"All"},{k:"nike",l:"Nike"},{k:"gatorade",l:"Gatorade"},{k:"espn",l:"ESPN"},{k:"other",l:"Other"}].map((f,i)=>(
      <button key={i} onClick={()=>setHofCat(f.k)} style={{ fontFamily:"Oswald",fontSize:11,letterSpacing:1,textTransform:"uppercase",padding:"6px 14px",borderRadius:20,border:"1px solid "+(hofCat===f.k?"#D4A843":"#313b4d"),background:hofCat===f.k?"rgba(212,168,67,0.08)":"transparent",color:hofCat===f.k?"#D4A843":"#8494a7",cursor:"pointer" }}>{f.l}</button>
    ))}
  </div>
  <div style={{ display:"grid", gap:16 }}>
    {[{y:"1988",b:"Nike",cat:"nike",n:"Just Do It",cl:"#FF6B00",
       d:"Three words created by Dan Wieden of Wieden+Kennedy, reportedly inspired by the last words of convicted murderer Gary Gilmore. The tagline launched alongside an ad featuring 80-year-old runner Walt Stack jogging across the Golden Gate Bridge. Within a year, Nike's domestic sport-shoe share jumped from 18% to 43%.",
       deep:"'Just Do It' succeeded because it reframed athletic branding from product features to personal empowerment. Before 1988, athletic brands sold shoes through technology claims (air cushioning, gel inserts). Nike made buying shoes an identity decision — a statement about who you are, not what you wear. The tagline works across every sport, every fitness level, and every product category because it speaks to universal human motivation. Every athletic brand tagline since (Adidas 'Impossible Is Nothing,' Under Armour 'I Will,' Reebok 'Be More Human') is a direct response to Nike's framing. None has displaced it because 'Just Do It' occupies the simplest, most powerful position: action itself.",
       m:"Revenue: $800M (1988) to $51B (2024). The most valuable tagline in advertising history. Estimated cumulative brand value attributed to the tagline: $30B+."
    },{y:"1991",b:"Gatorade",cat:"gatorade",n:"Be Like Mike",cl:"#69BE28",
       d:"The first true athlete-as-lifestyle endorsement. Before 'Be Like Mike,' sports endorsements were transactional — athletes held products and smiled. Gatorade and Michael Jordan created an emotional aspiration engine. Kids didn't want Jordan's shoes — they wanted to DRINK what Mike drank, believing it would make them like Mike.",
       deep:"The jingle ('Sometimes I dream that he is me...') remains one of the most recalled advertising songs in history. But the real innovation was structural: Gatorade proved that athlete endorsement could transcend the product category. Jordan wasn't selling sports drinks — he was selling the possibility of greatness. This framework directly enabled the modern $50B+ athlete endorsement industry. Every subsequent mega-deal (LeBron/Nike, Ronaldo/Nike, Messi/Adidas) operates on the 'Be Like Mike' template: the athlete's lifestyle and identity IS the product message. The campaign also demonstrated the power of sustained partnership — Jordan's Gatorade relationship lasted 18 years, creating compounding brand association that short-term deals cannot replicate.",
       m:"85% US sports drink market share — a near-monopoly sustained for a decade. Jordan's lifetime Gatorade deal exceeded $100M. Category created: athlete-as-lifestyle endorsement ($50B+ industry)."
    },{y:"1993",b:"ESPN",cat:"espn",n:"This Is SportsCenter",cl:"#C8102E",
       d:"400+ ads produced across 30+ years, making it the longest-running campaign in sports media history. ESPN anchors and athletes interact in the SportsCenter studio as if it were a normal workplace — Jimmy Kimmel at a whiteboard while LeBron files paperwork, Clydesdales walking through the office.",
       deep:"The campaign proved that a NETWORK could have brand personality — not just individual shows, but the institution itself. Before SportsCenter ads, networks were invisible infrastructure that existed between content. After, every media brand invested in institutional personality (HBO's static intro became iconic, Netflix's 'ta-dum' sound, BBC's idents). The format also pioneered athlete-as-actor: instead of athletes stiffly endorsing products, they played versions of themselves in comedic situations. This made athletes seem more human and ESPN seem more connected to the actual world of sports. The 30-year longevity is the real lesson: consistency of format with freshness of execution. The white-background, workplace-comedy format never changed, but each new ad felt original because the athletes and situations rotated. This is the opposite of most advertising, which changes format constantly while keeping messaging stale.",
       m:"Most-awarded sports media campaign ever (100+ industry awards). ESPN brand value: $40B+. Format longevity: 30+ years and counting."
    },{y:"2003",b:"Nike",cat:"nike",n:"Write the Future",cl:"#D4A843",
       d:"A 3-minute film for the 2010 FIFA World Cup following Ronaldo, Rooney, Drogba, and others — showing how a single moment on the pitch could change their entire futures. Directed by Alejandro Gonzalez Inarritu (later back-to-back Best Director Oscars for Birdman and The Revenant).",
       deep:"'Write the Future' demonstrated that branded content could be genuinely cinematic — not 'cinematic for an ad' but competitive with actual film. Inarritu brought Hollywood-caliber direction, editing, and performance. The 3-minute runtime was revolutionary: in 2010, most branded video was 30 seconds. Nike proved that audiences would choose to watch a 3-minute brand film if the quality was high enough. The film also pioneered the ambush marketing strategy that Nike would perfect at London 2012: despite Adidas being the official World Cup sponsor ($150M+), Nike dominated the World Cup social conversation. Creative quality trumped sponsorship dollars. This established the principle that now governs event marketing: it is cheaper and more effective to make the best content ABOUT an event than to pay for official sponsorship OF the event.",
       m:"100M+ YouTube views (branded content record at the time). Nike dominated World Cup conversation despite Adidas being official sponsor. Established the 'ambush through quality' playbook."
    },{y:"2012",b:"Nike",cat:"nike",n:"Find Your Greatness",cl:"#4285F4",
       d:"Nike was NOT the official 2012 London Olympics sponsor — Adidas paid $150M+ for that. Nike's response: 'Find Your Greatness' featuring everyday athletes in cities named London around the world (London, Ohio; London, Nigeria; London, Ontario). Never mentioned the Olympics or used protected terms.",
       deep:"The campaign rewrote event sponsorship rules. By featuring Londons around the world, Nike stayed completely legal while dominating the Olympic conversation. Consumer surveys showed Nike's Olympic brand association was FIVE times higher than official sponsor Adidas (Nike 37%, Adidas 24%). The ROI disparity was staggering: Nike spent an estimated $25M on the campaign vs Adidas's $150M+ sponsorship fee, achieving superior brand association at a fraction of the cost. The IOC subsequently tightened Rule 40 (restricting non-sponsor advertising during Olympic windows), but the damage was done — Nike had proven that creative ambush marketing could deliver more value than official sponsorship. The campaign also democratized sports aspiration: instead of only featuring elite athletes, 'Find Your Greatness' showed ordinary people pushing their limits, broadening Nike's audience beyond serious athletes to anyone who exercises.",
       m:"Nike buzz 5x higher than official sponsor Adidas. Brand recall: Nike 37%, Adidas 24%. $25M spend vs $150M+ sponsorship. Most successful ambush marketing campaign in sports history."
    },{y:"2018",b:"Nike",cat:"nike",n:"Dream Crazy (Kaepernick)",cl:"#FF3008",
       d:"Colin Kaepernick as the face of 'Just Do It' at 30: 'Believe in something. Even if it means sacrificing everything.' People burned Nikes on camera. Stock soared. The most divisive and most commercially successful sports ad ever made.",
       deep:"'Dream Crazy' is the definitive case study in brand activism ROI. The campaign worked because Nike made a data-driven decision disguised as a values-driven one. Internal analysis showed their highest-LTV customers (18-34, urban, diverse, $150+ annual Nike spend) overwhelmingly supported Kaepernick. The boycott demographic (older, rural, conservative) had average annual Nike spend under $50. Nike was willing to lose low-value customers to deepen loyalty with high-value ones — a textbook customer portfolio optimization, executed through the lens of social values. The $6B brand value increase came not from new customers but from existing customers spending more and recommending more, proving that brand activism can drive measurable business outcomes when aligned with core customer values. The campaign also established a framework for timing: Nike announced during NFL season, ensuring maximum controversy and maximum media coverage simultaneously. The controversy WAS the media strategy.",
       m:"$6B brand value increase (Interbrand). Stock +5% within 30 days. Online sales +31%. Emmy for Outstanding Commercial. Estimated $163M in earned media from the controversy alone."
    },{y:"2023",b:"Other",cat:"other",n:"Welcome to Wrexham",cl:"#FF69B4",
       d:"Ryan Reynolds and Rob McElhenney bought a Welsh 5th-tier football club for $2.5M and turned it into a docuseries. The show IS the marketing — every episode is a 40-minute advertisement for the club, the town, and Reynolds' broader business portfolio.",
       deep:"Wrexham is the most innovative sports marketing play of the decade because it inverted the traditional model. Instead of a brand sponsoring content, the content IS the brand asset. The FX docuseries (3 seasons, renewed for more) generates revenue directly (production fees, streaming rights) while simultaneously increasing the value of the underlying asset (club valuation from $2.5M to $85M+). Reynolds applied the same entertainment-as-marketing philosophy he used with Aviation Gin and Mint Mobile: make the advertising so entertaining that audiences choose to watch it. The Wrexham model has inspired a wave of celebrity sports ownership (Travis Kelce invested in a Formula 1 team, Tom Brady acquired a WNBA team) where the celebrity's media presence is expected to multiply the asset's commercial value. The deeper lesson: in the attention economy, the most valuable marketing is content people actively seek out rather than content they are forced to endure.",
       m:"Club value: $2.5M (2020) to $85M+ (2025). Three FX series seasons. Two promotions (5th tier to 3rd tier). 1.2M+ social followers (up from 8,000). Template for entertainment-as-ownership."
    }].filter(c=>hofCat==="all"||c.cat===hofCat).map((c,i)=>(
      <div key={i} style={{...S.cd, borderColor:(c.cl||"#D4A843")+"20"}}>
        <div style={{ padding:"22px 20px" }}>
          <div style={{ display:"flex", justifyContent:"space-between", alignItems:"flex-start", marginBottom:10 }}>
            <div>
              <div style={{ fontFamily:"Oswald", fontSize:22, fontWeight:700, color:c.cl||"#D4A843" }}>{c.n}</div>
              <div style={{ fontFamily:"Oswald", fontSize:12, color:"#8494a7", marginTop:2 }}>{c.b+" | "+c.y}</div>
            </div>
          </div>
          <div style={{ fontSize:13, color:"#d4dce5", lineHeight:1.75, marginBottom:14 }}>{c.d}</div>
          <div style={{ fontSize:13, color:"#b0bec9", lineHeight:1.75, marginBottom:14, paddingLeft:14, borderLeft:"2px solid "+(c.cl||"#D4A843")+"30" }}>{c.deep}</div>
          <div style={{ padding:"10px 14px", borderRadius:6, background:"rgba(212,168,67,0.05)", border:"1px solid rgba(212,168,67,0.15)" }}>
            <div style={{ fontFamily:"Oswald", fontSize:10, color:"#D4A843", letterSpacing:2 }}>KEY METRICS</div>
            <div style={{ fontSize:12, color:"#edf2f7", marginTop:4, lineHeight:1.6 }}>{c.m}</div>
          </div>
        </div>
      </div>
    ))}
  </div>
</div>}
